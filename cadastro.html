<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro - Instituto Cruzeiro do Sul</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <a class="skip-link" href="#main">Pular para o conteúdo</a>
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="brand"><a href="index.html">Instituto Cruzeiro do Sul</a></h1>
      <nav aria-label="Menu principal">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <h2>Cadastro de Voluntário / Doador</h2>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" />

        <label for="email">E‑mail</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required aria-describedby="cpf-help" />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" required />

        <label for="dtnasc">Data de nascimento</label>
        <input id="dtnasc" name="dtnasc" type="date" required />

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required />

        <div class="grid">
          <div>
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" required />
          </div>
          <div>
            <label for="estado">Estado (UF)</label>
            <input id="estado" name="estado" type="text" maxlength="2" required />
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label><input type="checkbox" name="voluntario" /> Deseja ser voluntário</label>
        <label><input type="checkbox" name="newsletter" checked /> Receber newsletter</label>
      </fieldset>

      <div class="actions">
        <button type="submit">Enviar cadastro</button>
        <button type="reset">Limpar</button>
      </div>

      <div id="form-messages" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="ano3"></span> Instituto Cruzeiro do Sul</p>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
